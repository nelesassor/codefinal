{% extends 'registration/base.html' %}

{% block content %}
<div class="sign-in-wrap steps">
    <div class="debug">
        {% for para in a %}
        <li>SessionParameter {{para}}</li>
        {% endfor %}
    </div>

    <form class="" action="" method="post">
        {% csrf_token %}
            <div class="textFile">
                {% if form.errors %}
                    <label for="">User already exists</label>
                 {% else %}
                    <label for="">What is your Username</label>
                {% endif %}
                 {{ form }}
                <div class="lineM"></div>
            </div>
            <div class="textFile txtCenter">
                <input type="submit" name="" value="Continue">
            </div>

    </form>
    <p class="go-back"><a href="{% url 'login'%}?next={{request.path}}">go back</a></p>
    {% endblock %}
</div>
