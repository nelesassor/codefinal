{% extends 'registration/base.html' %}

{% block content %}
<div class="sign-in-wrap steps">
    <p class="subTitle-2">
        ...and what would you like to learn?
    </p>

    <div class="errors">
        {% if form.errors %}
        {% endif %}
    </div>

    <form class="" action="" method="post">
        {% csrf_token %}

        <div class="checkContainer">
            {% for skill in form %}
                {{skill}}
            {% endfor %}
        </div>

        <div class="textFile txtCenter">
            <input type="submit" name="" value="Complete">
        </div>
    </form>

    <p class="go-back"><a href="{% url 'step4'%}">go back</a></p>
</div>
{% endblock %}
